
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a href="#" class="logo">Weather Now</a>
    </nav>
</header>

<div class="background">
    <div class="content-wrapper">
      <div class="image-container">
        <img src="https://i.pinimg.com/564x/63/05/7f/63057f76adaa9d4dfe794f68238a5eb1.jpg" alt="Feedback Image">
      </div>
      <div class="form-container animate__animated animate__fadeInRight">
        <h1><i class="fas fa-comments"></i> We Value Your Feedback!</h1>
        <p>Your feedback helps us improve our website and services. Please take a moment to share your thoughts with us.</p>
        <form (ngSubmit)="submitFeedback()">
          <div class="form-group">
            <label for="feedback1"><i class="fas fa-pencil-alt"></i> Your Comments:</label>
            <textarea id="feedback1" [(ngModel)]="feedback.feedback1" name="feedback1" placeholder="Share your experience, suggestions, or report issues here..." rows="8" required></textarea>
          </div>
          <div class="form-group rating">
            <label for="rating"><i class="fas fa-star"></i> Rate Your Experience:</label>
            <div id="rating">
              <i class="fa fa-star" *ngFor="let star of [1,2,3,4,5]" 
                (click)="feedback.rating = star" 
                [ngClass]="{ 'selected': feedback.rating >= star }" 
                title="{{star}} out of 10">
              </i>
            </div>
          </div>
          <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i> Submit Feedback</button>
        </form>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>&copy; 2024 Weather Now. All rights reserved.</p>
</footer>
</body>
