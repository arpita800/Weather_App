<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a href="#" class="logo">Weather Now Admin</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/admin">Dashboard</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
 
 <!-- Feedback Data Section -->
  <div *ngIf="feedbacks.length > 0" class="section">
    <h2>Feedbacks</h2>
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Email</th>
          <th>Feedback</th>
          <th>Rating</th>
          <!-- Add more columns as needed -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let feedback of feedbacks">
          <td>{{ feedback.email }}</td>
          <td>{{ feedback.feedback1 }}</td>
          <td>{{ feedback.rating }}</td>
          <!-- Add more columns as needed -->
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="feedbacks.length === 0" class="no-data">
    <p>No feedbacks found.</p>
  </div>
</body>
